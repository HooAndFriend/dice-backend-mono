version: '3'
services:
  db-dev:
    image: mysql:8.0
    restart: always
    networks:
      - dice-networks
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: core
      MYSQL_USER: admin
      MYSQL_PASSWORD: qwer1595@!
      MYSQL_ROOT_PASSWORD: qwer1595@!
    command: --default-time-zone=Asia/Seoul
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - dice-networks
    environment:
      - TZ=Asia/Seoul

  redis-cache:
    image: redis:latest
    ports:
      - 6380:6379
    networks:
      - dice-networks
    environment:
      - TZ=Asia/Seoul

  rabbitmq:
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15050:15672

networks:
  dice-networks:
